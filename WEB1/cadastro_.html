<script> // js / jquey / ajax
    function validarCadastro(){
        var nomeC    = $('#nome2').val();
        var usuarioC = $('#usuario2').val();
        var senhaC   = $('#senha2').val();

        var regex    = /[^\w\s]/g;

        //nome
        if(nomeC.search(regex)!=-1){
            alert("! Campo* [Nome] não aceita caracteres especiais e nem espaços !");
            return;
        }  
        if (nomeC.length <5 || nomeC=="") {
            alert("! Campo* [Nome] com menos de [4 caracteres] !");
            return;
        }
        //Usuário
        if(usuarioC.search(regex)!=-1){
            alert("! Campo* [Usuario] não aceita caracteres especiais e nem espaços !");
            return;
        }  
        if (usuarioC.length <2 || usuarioC=="") {
            alert("! Campo* [Usuario] com menos de [2 caracteres] !");
            return;
        }
        //Senha
        if(senhaC.search(regex)!=-1){
            alert("! Campo [Senha] não aceita caracteres especiais e nem espaços !");
            return;
        } 
        if(senhaC.length <5 || senhaC==""){
            alert("! Campo* [Senha] com menos de [4 caracteres] !");
            return;
        }
        //ajax
        $.post("retrieve_index.php", {nomeC: nomeC, usuarioC: usuarioC, senhaC: senhaC} ,function( data ) {
        if (data.length){
            alert(data);
            return false;
        }
        window.location = "index.php"
        });
    } 
</script>
