<script> // js / jquey / ajax
    function validarLogin(){
        var usuario = $('#usuario1').val();
        //document.querySelector('#UserLogin').value...  javascrip - puro 
        var senha   = $('#senha1').val();

        var regex   = /[^\w\s]/g;

        //Usuário
        if(usuario.search(regex)!=-1){
            alert("! Campo* [Usuario] não aceita caracteres especiais e nem espaços !");
            return;
        }  
        if (usuario.length <2 || usuario=="") {
            alert("! Campo* [Usuario] com menos de [2 caracteres] !");
            return;
        }
        //Senha
        if(senha.search(regex)!=-1){
            alert("! Campo [Senha] não aceita caracteres especiais e nem espaços !");
            return;
        } 
        if(senha.length <5 || senha==""){
            alert("! Campo* [Senha] com menos de [4 caracteres] !");
            return;
        }
        //ajax
        $.post("retrieve_index.php", {usuario :usuario, senha: senha} ,function( data ) {

            if (data.length){
                alert(data);
                return false;
            }
        window.location = "index.php"

        });
    } 
</script>
